$def with (page)

<html>
<head>
	<title>Anorak - $page.title</title>
	<style>
    @font-face
    {
        font-family: animeAce;
        src: url(/static/animeace2_reg.otf);
    }
    
    @font-face
    {
        font-family: openSans;
        src: url(/static/OpenSans-Regular.ttf);
    }
    
    nav {
        background-color: LightSkyBlue;
        height:40px;
    }
 
    nav ul {
        font-family: openSans;
        font-size: 20px;
        margin: 0;
        padding: 0;
        list-style: none;
    }
 
    nav ul li {
        display: block;
        position: relative;
        float: left;
    }
 
    nav li ul { 
        display: none; 
    }
 
    nav ul li a {
        display: block;
        text-decoration: none;
        padding: 7px 15px 3px 15px;
        background: LightSkyBlue;
        color: #ffffff;  
        margin-left: 1px;
        white-space: nowrap;
        height:30px; /* Width and height of top-level nav items */
        width:90px;
        text-align:center;
    }
    
    #title {
        font-family:animeAce;
    }
 
    nav ul li a:hover { 
        background: LightBlue; 
    }
 
    nav li:hover ul {
        display: block;
        position: absolute;
        height:30px;
    }
 
    nav li:hover li {
        float: none;
        font-size: 11px;
    }
 
    nav li:hover a { 
        background: LightBlue; 
        height:30px; /* Height of lower-level nav items is shorter than main level */
    }
 
    nav li:hover li a:hover { 
        background: #D6ECF2; 
    }
 
    nav ul li ul li a {
        text-align:left; /* Top-level items are centered, but nested list items are left-aligned */
    }
    
    body {
        font-family:openSans;
    }
    
    ul {
        list-style-type:none;
    }
    
    #search textarea:focus, input:focus{
        outline: 0;
    }
    
    #search input[type='text'] 
    {
        margin-top:0px;
        margin-left:0px;
        font-family:openSans;
        font-size:20px;
        border:none;
    	background-color:LightBlue;
    	color:White;
        height:40px;
    }
    
    #search button {
        position:relative; 
    	left:-6px;
        top:-1px;
        border:none;
        height:40px;
        font-size:20px;
        width:120px;
        font-family:openSans;
    	background:LightSkyBlue;
    	color:White;
    	cursor:pointer;
    }
    
    #search button:hover {
        background:LightBlue;
    }
	</style>
</head>
<body>
	<nav id="menu">
	    <ul id="menu">
            <li><a href="/" id="title">Anorak</a></li>
		    <li><a href="/">Home</a></li>
		    <!--<li><a href="/search">Search</a></li>-->
		    <li><a href="/settings">Settings</a></li>
            <li id="search">
                <form action="/search" method="post">$:searchForm.query.render()$:searchForm.Search.render()</form>
            </li>
	    </ul>
    </nav>
	
$:page

</body>
</html>
